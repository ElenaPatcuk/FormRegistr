<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400&family=Ubuntu:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div>
                <h1>Log in</h1>
            </div>
            <form action="form" id="myForm">
                <div>
                    <input type="text" id="name" placeholder="Enter name">
                    <p class="error"></p>
                </div>
                <div>
                    <input type="text" id="lstname" placeholder="Enter lastname">
                    <p class="error"></p>
                </div>
                <div>
                    <input type="email" id="email" placeholder="Enter email">
                    <p class="error"></p>
                </div>
                <div>
                    <input type="password" id='password' placeholder="Enter password">
                    <p class="error"></p>
                </div>
                <div>
                    <input type="password" id='password2' placeholder="Confirm the password">
                    <p class="error"></p>
                </div>
                <div>
                    <input type="date" id="date" placeholder="date">
                    <p class="error"></p>
                </div>
                <div>
                    <button id="login">SEND</button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
